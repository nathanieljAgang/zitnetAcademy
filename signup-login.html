<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <link rel="stylesheet" href="signup-login.css">
</head>
<body>
    <div class="container">
        <button id="register-now-btn">Register Now</button>
        
        <div id="sign-up-form-container" class="form-container hidden" >
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" required>
                
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" required>
                
                <label for="signup-phone">Phone Number:</label>
                <input type="tel" id="signup-phone" required>
                
                <label for="signup-qualification">Qualification:</label>
                <select id="signup-qualification" required>
                    <option value="certificate">Certificate in Computer</option>
                    <option value="diploma">Diploma in Computer</option>
                </select>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="login-form-container" class="form-container">
            <h2>Login</h2>
            <form id="login-form" action="studen-register-form.html" method="get">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>
    <script src="signup-login.js"></script>
</body>
</html>
