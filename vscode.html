<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Class Room</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="website.html" class="navbar-brand btn-primary">Frontend Developer</a>
            <div id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="https://vscode.dev/" class="nav-link btn-primary">Start coding</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link btn-primary">Curriculum</a>
                    </li>
                    <li class="nav-item">
                        <a href="ASSIGNMENT.docx" class="nav-link">Assignment</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="bg-dark text-light p-5 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>Become a <span class="text-warning">Web Developer</span></h1>
                    <marquee>
                        <p class="lead">We focus on teaching students the fundamental of the latest and greatest technologies to prepare on their first dev role</p>
                    </marquee>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container mt-5">
            <div class="accordion" id="surveyAccordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Survey Form
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#surveyAccordion">
                        <div class="card-body">
                            <h1 id="title">Survey Form</h1>
                            <p id="description">Please fill out this form to help us improve our services.</p>
                            <form id="survey-form" action"processor.html" method="get">
                                <div class="form-group">
                                    <label id="name-label" for="name">Name:</label>
                                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label id="email-label" for="email">Email:</label>
                                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label id="number-label" for="number">Age (optional):</label>
                                    <input type="number" id="number" class="form-control" min="1" max="120" placeholder="Enter your age">
                                </div>
                                <div class="form-group">
                                    <label for="dropdown">Which option best describes your current role?</label>
                                    <select id="dropdown" class="form-control" required>
                                        <option value="" disabled selected>Select your role</option>
                                        <option value="student">Student</option>
                                        <option value="job">Full Time Job</option>
                                        <option value="learner">Full Time Learner</option>
                                        <option value="preferNo">Prefer not to say</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Would you recommend our service to a friend?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="recommend" id="definitely" value="definitely" required>
                                        <label class="form-check-label" for="definitely">Definitely</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="recommend" id="maybe" value="maybe">
                                        <label class="form-check-label" for="maybe">Maybe</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="recommend" id="notSure" value="notSure">
                                        <label class="form-check-label" for="notSure">Not sure</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>What would you like to see improved? (Check all that apply)</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="frontEndProjects" value="frontEndProjects">
                                        <label class="form-check-label" for="frontEndProjects">Front-end Projects</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="backEndProjects" value="backEndProjects">
                                        <label class="form-check-label" for="backEndProjects">Back-end Projects</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="dataVisualization" value="dataVisualization">
                                        <label class="form-check-label" for="dataVisualization">Data Visualization</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="challenges" value="challenges">
                                        <label class="form-check-label" for="challenges">Challenges</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="openSourceCommunity" value="openSourceCommunity">
                                        <label class="form-check-label" for="openSourceCommunity">Open Source Community</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gitterHelpRooms" value="gitterHelpRooms">
                                        <label class="form-check-label" for="gitterHelpRooms">Gitter help rooms</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="videos" value="videos">
                                        <label class="form-check-label" for="videos">Videos</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="cityMeetups" value="cityMeetups">
                                        <label class="form-check-label" for="cityMeetups">City Meetups</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="wiki" value="wiki">
                                        <label class="form-check-label" for="wiki">Wiki</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="forum" value="forum">
                                        <label class="form-check-label" for="forum">Forum</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="additionalCourses" value="additionalCourses">
                                        <label class="form-check-label" for="additionalCourses">Additional Courses</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="comments">Any comments or suggestions?</label>
                                    <textarea id="comments" class="form-control" rows="3" placeholder="Enter your comments here..."></textarea>
                                </div>
                                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.
